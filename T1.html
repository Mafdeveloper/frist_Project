<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url(https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp) no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: brightness(0%);
            position: absolute;
        }
        
        .Range-Slider {
            width: 320px;
            height: 70px;
            border-radius: 6px;
            background: #dbdbdb;
            padding: 0.5rem 1rem;
        }
        
        input[type='range'] {
            height: 50px;
            -webkit-appearance: none;
            background: transparent;
            width: 100%;
            height: 100%;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            animate: 0.2s;
            background: #ffc400;
            border-radius: 2px;
        }
        
        input[type=range]::-webkit-slider-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #000000;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Range-Slider">
            <input id="range-brithness" oninput="funcRangeSlider(event)" type="range" value="0" min="0" max="100">
        </div>
    </div>
    <script>
        let rangeElem = document.querySelector('#range-brithness');
        let containerElem = document.querySelector('.container');

        function funcRangeSlider(event) {
            let rangeVal = rangeElem.value;
            containerElem.style.filter = `brightness(${rangeVal}%)`;
        }
    </script>
</body>

</html>
